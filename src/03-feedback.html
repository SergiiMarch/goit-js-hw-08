<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
<!-- ==Відстежуй на формі подію input, 
і щоразу записуй у локальне сховище 
об'єкт з полями email і message,
 у яких зберігай поточні значення полів форми.
 === Нехай ключем для сховища буде
   рядок "feedback-form-state".
===Під час завантаження сторінки перевіряй стан
 сховища, і якщо там є збережені дані,
  заповнюй ними поля форми.
   ===В іншому випадку поля повинні бути порожніми.
===Під час сабміту форми очищуй сховище 
і поля форми, а також виводь у консоль об'єкт
 з полями email, message та
  їхніми поточними значеннями.
===Зроби так, щоб сховище оновлювалось не частіше,
 ніж раз на 500 мілісекунд.
  Для цього додай до проекту і використовуй
   бібліотеку lodash.throttle. -->
